server:
  port: 8080

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${xiliang.datasource.driver-class-name}
      url: jdbc:mysql://${xiliang.datasource.host}:${xiliang.datasource.port}/${xiliang.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${xiliang.datasource.username}
      password: ${xiliang.datasource.password}



mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xiliang.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      xiliang:
        mapper: debug
        service: info
        controller: info

xiliang:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 72000000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 用户端用户生成jwt令牌相关配置
    user-secret-key: user-itcast
    user-ttl: 72000000000
    user-token-name: user-token
  alioss:
    endpoint: ${xiliang.alioss.endpoint}
    access-key-id: ${xiliang.alioss.access-key-id}
    access-key-secret: ${xiliang.alioss.access-key-secret}
    bucket-name: ${xiliang.alioss.bucket-name}

